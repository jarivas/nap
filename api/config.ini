[system]
debug = true

[cors]
allowed-origin = *
allowed-methods = POST, OPTIONS
allowed-headers = X-Requested-With, Content-Type, Accept, Origin

[db]
type = sleek
data_folder = %datadir% 
name = cv

[user]
actions = create,login,logout,read,update
auth = logout,update
cli = create

[sanitize]
user_create_firstName = REQUIRED
user_create_lastName = REQUIRED
user_create_emailAddress = REQUIRED
user_create_dateOfBirth = REQUIRED
user_create_industry = REQUIRED
user_create_headline = REQUIRED
user_create_summary = REQUIRED
user_create_location = REQUIRED